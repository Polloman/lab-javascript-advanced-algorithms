<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
      <div>
        <h2>Stack</h2>
        <input class="elemIn stack" id="inputStack" type="text" placeholder="Add the element to the stack...">
        <button class="addBut stack" id="addButtonStack">
          add
        </button>
        <button class="takeBut stack" id="takeButtonStack">
          take
        </button>
        <div class="elemCont stack-elem" id="elemStack-7"></div>
        <div class="elemCont stack-elem" id="elemStack-6"></div>
        <div class="elemCont stack-elem" id="elemStack-5"></div>
        <div class="elemCont stack-elem" id="elemStack-4"></div>
        <div class="elemCont stack-elem" id="elemStack-3"></div>
        <div class="elemCont stack-elem" id="elemStack-2"></div>
        <div class="elemCont stack-elem" id="elemStack-1"></div>
        <div class="elemCont stack-elem" id="elemStack-0"></div>
      </div>
      <div>
        <h2>Queue</h2>
        <input class="elemIn queue" id="inputQueue" type="text" placeholder="Add the element to the queue...">
        <button class="addBut queue" id="addButtonQueue">
          add
        </button>
        <button class="takeBut queue" id="takeButtonQueue">
          take
        </button>
        <div class="elemCont queue-elem" id="elemQueue-7"></div>
        <div class="elemCont queue-elem" id="elemQueue-6"></div>
        <div class="elemCont queue-elem" id="elemQueue-5"></div>
        <div class="elemCont queue-elem" id="elemQueue-4"></div>
        <div class="elemCont queue-elem" id="elemQueue-3"></div>
        <div class="elemCont queue-elem" id="elemQueue-2"></div>
        <div class="elemCont queue-elem" id="elemQueue-1"></div>
        <div class="elemCont queue-elem" id="elemQueue-0"></div>
      </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
